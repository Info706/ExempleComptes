// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'


// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    providedCompile group: 'javax', name: 'javaee-web-api', version: '8.0'
    providedCompile group: 'javax.servlet', name: 'jstl', version: '1.2'
    providedCompile project(':CompteEjb')
}

// configuration des facettes d'eclipse
eclipse.wtp.facet { 
    //facet name: 'jst.cdi', version: '2.0'
    facet name: 'jst.web', version: '4.0'
}

// eclipse : utilisation d'UTF-8 par defaut
eclipseJdt.doLast {
    File f = file('.settings/org.eclipse.core.resources.prefs')
    f.write('eclipse.preferences.version=1\n')
    f.append('encoding/<project>=UTF-8')
}
